<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <meta charset="UTF-8">

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Get Training Quote For Free</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div>
                   <input type="text" placeholder="Name" class="form-control mb-2"> 
                </div>
                <div>
                   <input type="text" placeholder="Email" class="form-control mb-2"> 
                </div>
                <div>
                   <input type="text" placeholder="Phone Number" class="form-control mb-2"> 
                </div>
                   <div class="dropdown">
                    <button class="btn dropdown-toggle form-control" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Select courses interested in
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Python-django</a></li>
                      <li><a class="dropdown-item" href="#">Mearn-stack</a></li>
                      <li><a class="dropdown-item" href="#">Machine Learning</a></li>
                      <li><a class="dropdown-item" href="#">Artificial Learning</a></li>

                    </ul>
                  </div>
                  <div>
                   <input type="text" placeholder="city" class="form-control mb-2"> 
                </div>
                <div>
                   <textarea name="" id="" cols="50" rows="5" placeholder="comments"></textarea>
                </div>
                   

                    </form>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-primary me-auto">Submit Query</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
